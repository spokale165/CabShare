<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know the Weather</title>
</head>
<body>
    <div class="main">
        
    <form action="/" id="form" >
        <input type="text" placeholder="Search" id="location">
       
    </form>
    <div id="output">

        <p>
            
            <span class="name">Location Unknown</span>
        </p>
        <img src="weather.png" alt="icon" class="icon">
        <p>
            Weather: 
            <span class="weather_description">Unknown</span>
        </p>
        <p>
            Cloudiness: 
            <span class="cloud_percentage">Unknown</span>
        </p>
        <p>
            Temperature: 
            <span class="temp">0°C</span>
        </p>
        <p>
            Feels-Like: 
            <span class="feels_like">Unknown</span>
        </p>
        <p>
            Min-Temp: 
            <span class="temp-min">0°C</span>
        
            Max-Temp: 
            <span class="temp-max">0°C</span>
        </p>
        
        <p>
            Humidity: 
            <span class="humidity">Unknown</span>
        </p>
        <p>
            Wind-Speed: 
            <span class="wind_speed">0 m/sec</span>
        </p>
        
        
        
        
        
        
        
        
        
        
        
        

    </div>
    </div>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
